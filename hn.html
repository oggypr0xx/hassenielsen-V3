<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Superbox, the lightbox, reimagined</title>
		<meta name="viewport" content="width=device-width,initial-scale=1.0">
		<link href="static/style.css" rel="stylesheet">
	</head>
	<body>
		<div class="wrapper">
			<div class="logo">
				<img src="static/logo.png" class="logo-img" alt="Logo">
			</div>
			
			<!-- SuperBox -->
			<div class="superbox">
				
                
                <div class="superbox-list">
					
                    <div class="superbox-thumb">
                    <img src="static/superbox-thumb-1.jpg" data-img="static/superbox-full-1.jpg" alt="" class="superbox-img">
                    
					</div>
                    
                    
                    <div class="superbox-content">
						<h2>RESPONSIVE DESIGN</h2>
						<h3>CATEGORY: WEB DESIGN<h3>
                        <p>The idea behind this concep was to creat simple line and beautiful design that fits perfcetly on the users favorite device</p>
                        
					</div>
                
                
                </div><!--
				
                
                --><div class="superbox-list">
					<img src="static/superbox-thumb-2.jpg" data-img="static/superbox-full-2.jpg" alt="" class="superbox-img">
				</div><!--
				
				<div class="superbox-float"></div>
			</div>
			<!-- /SuperBox -->
			
			<div style="height:300px;"></div>
			
		</div>
		<script src="static/jquery.js"></script>
		<script src="static/superbox.js"></script>
		<script>
		$(function() {
		
			// Call SuperBox
			$('.superbox').SuperBox();
		
		});
		</script>
	
	</body>
</html>
